databaseChangeLog:
  - changeSet:
      id: 1-06.07.2023-family_statuses
      author: Cidik Valera
      changes:
        - createTable:
            tableName: family_statuses
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
        - createIndex:
            indexName: idx_id_family_statuses
            tableName: family_statuses
            columns:
              - column:
                  name: id
            clustered: true
      rollback:
        - dropTable:
            tableName: family_statuses

  - changeSet:
      id: 2-06.07.2023-users
      author: Cidik Valera
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: last_name
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: family_status_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnDataType: boolean
            columnName: is_active
            defaultValueBoolean: true
            tableName: users
        - addForeignKeyConstraint:
            constraintName: users_family_status_id_fk
            baseTableName: users
            baseColumnNames: family_status_id
            referencedTableName: family_statuses
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_id_users
            tableName: users
            columns:
              - column:
                  name: id
            clustered: true
        - createIndex:
            indexName: idx_last_name_users
            tableName: users
            columns:
              - column:
                  name: last_name
        - createIndex:
            indexName: idx_first_name_users
            tableName: users
            columns:
              - column:
                  name: first_name
      rollback:
        - dropTable:
            tableName: users

